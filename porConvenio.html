<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Costo Por Convenio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/estiloGeneral.css">
    <link rel="stylesheet" href="css/estiloConvenio.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="js/scriptGeneral.js"></script>
    <script src="js/scriptConvenio.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form onsubmit="getColocacion()" class="form-group" id="consulta">
            <div class="row" style="border: none; text-align: center;">
                <div class="col">
                    <h3>Colocación por Convenio</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <img class="imgMasNomina" src="img/logo_mas_nomina.jpg" alt="">
                </div>
                <div class="col-sm">
                    <label for="mes">Periodo: </label>
                    <select required name="inputMes" id="inputMes" class="form-control">

                    </select>
                </div>
                <div class="col-sm">
                    <label for="mes">División: </label>
                    <select required name="inputDivision" id="inputDivision" class="form-control">
                        <option disabled hidden selected value="">Elija una opción</option>
                        <option value="TODOS">TODOS</option>
                        <option value="CENTRO">CENTRO</option>
                        <option value="SUR">SUR</option>
                        <option value="NORESTE">NORESTE</option>
                        <option value="NORTE">NORTE</option>
                        <option value="VMNORTE">VM NORTE</option>
                        <option value="VMSUR">VM SUR</option>
                        <option value="VMCENTRO">VM CENTRO</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="mes">Producto: </label>
                    <select required name="inputMes" id="inputMes" class="form-control">
                        <option disabled hidden selected value="">Elija una opción</option>
                        <option value="TODOS">TODOS</option>
                        <option value="CENTRO">CRÉDITO MAS NOMINA</option>
                        <option value="SUR">CRÉDITO DOMICILIADO</option>
                    </select>
                </div>
                <button type="button" id="btnBuscar" class="btn btn-primary" onclick="getColocacion()">Consultar</button>
            </div>
        </form>

        <div class="row" id="landing">
            <h3>Realize una consulta</h3>
        </div>

        <div class="row" id="loading">
            <div class="loader">
                <i class="fas fa-sync"></i>
                <h3>Cargando...</h3>
            </div>
        </div>

        <div class="row" id="body">
            <div class="col">
                <div class="tabla" id="colocacion">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th id="tituloTabla" colspan="5">Colocación</th>
                                <th id="tituloTabla" colspan="3">Acumulado vs AA</th>
                            </tr>
                            <tr>
                                <th colspan="1"></th>
                                <th colspan="2">Total Mes</th>
                                <th colspan="2">Total Mes AA</th>
                                <th>AA</th>
                                <th>Este año</th>
                                <th>Comparado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaColocacion">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="chart-container col">
                <canvas id="canvasGraficaColocacion" width="600" height="700"></canvas>
            </div>
        </div>
        <div class="tabla row" id="body">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th id="tituloTabla">Cartera</th>
                            <th id="tituloTabla" colspan="4">Vs Mes Anterior</th>
                            <th id="tituloTabla" colspan="4">VS Año Anterior</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th colspan="1">Mayo 2018</th>
                            <th colspan="1">Abril 2018</th>
                            <th colspan="2" style="border-right:#535353 solid 2px;">VS MA</th>
                            <th colspan="1">Mayo 2017</th>
                            <th colspan="1">Mayo 2018</th>
                            <th colspan="2">VS MAA</th>
                    </thead>
                    <tbody id="tablaCarteraMesA">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
