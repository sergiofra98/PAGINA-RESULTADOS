<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Costo Por Colocación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/estiloGeneral.css">
    <link rel="stylesheet" href="css/estiloColociacion.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="js/scriptGeneral.js"></script>
    <script src="js/scriptColocacion.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>


    <form onsubmit="getColocacion()" class="form-group" id="consulta">
        <div class="row" style="border: none; text-align: center;">
            <div class="col">
                <h3>Costo por Colocación</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img class="imgMasNomina" src="img/logo_mas_nomina.jpg" alt="">
            </div>
            <div class="col-2">
                <div>
                    <label for="mes">Periodo<span class="rojo">*</span>: </label>
                </div>
                <select name="inputMes" id="inputMes" class="form-control">

                </select>
                <select name="inputAno" id="inputAno" class="form-control">

                </select>
            </div>
            <div class="col-3">
                <label for="mes">División<span class="rojo">*</span>: </label>
                <select name="inputDivision" id="inputDivision" class="form-control">
                    <option disabled hidden selected value="">Elija una opción</option>
                    <option value="0">TODOS</option>
                    <option value="1">CENTRO</option>
                    <option value="2">SUR</option>
                    <option value="3">NORESTE</option>
                    <option value="4">NORTE</option>
                    <option value="5">VM NORTE</option>
                    <option value="6">VM SUR</option>
                    <option value="7">VM CENTRO</option>
                </select>
            </div>
            <div class="col-3">
                <label for="mes">Producto<span class="rojo">*</span>: </label>
                <select name="inputMes" id="inputProducto" class="form-control">
                    <option disabled hidden selected value="">Elija una opción</option>
                    <option value="0">TODOS</option>
                    <option value="MASNOMINA">CRÉDITO MAS NOMINA</option>
                    <option value="DOMICILIADO">CRÉDITO DOMICILIADO</option>
                </select>
            </div>
            <div class="col-1">
                <div id="alertaConsulta" class="alert alert-danger">
                    <a class="close" onclick="cerrarAlerta(event)">&times;</a> Hubo un error al realizar la consulta, vea
                    la consola para ver detalles.
                </div>
                <div id="alertaNoResultados" class="alert alert-warning">
                    <a class="close" onclick="cerrarAlerta(event)">&times;</a> La consulta no regresó resultados.
                </div>
                <div id="alertaValidacion" class="alert alert-warning">
                    <a class="close" onclick="cerrarAlerta(event)">&times;</a> Debe llenar todos los datos para hacer una
                    consulta.
                </div>
                <button class="btn btn-primary" type="button" onclick="iniciarBusqueda()">Consultar</button>
            </div>
        </div>
    </form>

    <div class="row" id="landing">
        <h3>Realice una consulta</h3>
    </div>

    <div class="row" id="loading">
        <div class="loader">
            <i class="fas fa-sync"></i>
            <h3>Cargando...</h3>
        </div>
    </div>

    <div class="cuerpo">
        <div class="row" id="body">
            <div class="col">
                <div class="row tabla">
                    <div class="col">
                        <table class="table table-bordered table">
                            <thead>
                                <tr id="tablaMesHead">

                                </tr>
                            </thead>
                            <tbody id="tablaMesBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row tabla">
                    <div class="col">
                        <table class="table table table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="3">Acumulado</th>
                                </tr>
                            </thead>
                            <tbody id="tablaAcumuladoBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="body">
            <div class="col col-md-auto">
                <div class="row tabla" style="display:block; width: 270px;">
                    <div class="col">
                        <table class="table table table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="2">Costo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCostoBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col col-lg">
                <canvas id="canvasCosto" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
