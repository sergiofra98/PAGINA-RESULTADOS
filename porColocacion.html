<body>


    

    <div class="row" id="landing">
        <h3>Realice una consulta</h3>
    </div>

    <div class="row" id="loading">
        <div class="loader">
            <i class="fas fa-sync"></i>
            <h3>Cargando...</h3>
        </div>
    </div>

    <div class="cuerpo">
        <div class="row" id="body">
            <div class="col">
                <div class="row tabla">
                    <div class="col">
                        <table class="table table-bordered table">
                            <thead>
                                <tr id="tablaMesHead">

                                </tr>
                            </thead>
                            <tbody id="tablaMesBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row tabla">
                    <div class="col">
                        <table class="table table table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="3">Acumulado</th>
                                </tr>
                            </thead>
                            <tbody id="tablaAcumuladoBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="body">
            <div class="col col-md-auto">
                <div class="row tabla" style="display:block; width: 270px;">
                    <div class="col">
                        <table class="table table table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="2">Costo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCostoBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col col-lg">
                <canvas id="canvasCosto" width="400" height="300"></canvas>
            </div>
