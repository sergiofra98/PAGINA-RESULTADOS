<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Costo Por Estado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/estiloGeneral.css">
    <link rel="stylesheet" href="css/estiloEstado.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="js/scriptGeneral.js"></script>
    <script src="js/scriptEstado.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <form onsubmit="getEstado()" class="form-group" id="consulta">
        <div class="row" style="border: none; text-align: center;">
            <h3>Resultados por estado</h3>
        </div>
        <div class="row">
            <div class="col-sm">
                <img class="imgMasNomina" src="img/logo_mas_nomina.jpg" alt="">
            </div>
            <div class="col-sm">
                <div>
                    <label for="mes">Periodo: </label>
                </div>
                <select required name="inputMes" id="inputMes" class="form-control">

                </select>
                <select required name="inputAno" id="inputAno" class="form-control">

                </select>
            </div>
            <div class="col-sm">
                <label for="mes">División: </label>
                <select required name="inputDivision" id="inputDivision" class="form-control">
                    <option disabled hidden selected value="">Elija una opción</option>
                    <option value="TODOS">TODOS</option>
                    <option value="CENTRO">CENTRO</option>
                    <option value="SUR">SUR</option>
                    <option value="NORESTE">NORESTE</option>
                    <option value="NORTE">NORTE</option>
                    <option value="VMNORTE">VM NORTE</option>
                    <option value="VMSUR">VM SUR</option>
                    <option value="VMCENTRO">VM CENTRO</option>
                </select>
            </div>
            <div class="col-sm">
                <label for="mes">Producto: </label>
                <select required name="inputCredito" id="inputCredito" class="form-control">
                    <option disabled hidden selected value="">Elija una opción</option>
                    <option value="TODOS">TODOS</option>
                    <option value="CENTRO">CRÉDITO MAS NOMINA</option>
                    <option value="SUR">CRÉDITO DOMICILIADO</option>
                </select>
            </div>
            <button type="button" id="btnBuscar" class="btn btn-primary" onclick="getEstado()">Consultar</button>
        </div>
    </form>

    <div class="row" id="landing">
        <h3>Realice una consulta</h3>
    </div>
    <div class="row" id="loading">
        <div class="loader">
            <i class="fas fa-sync"></i>
            <h3>Cargando...</h3>
        </div>
    </div>

    <div class="row tabla" id="body">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="tituloTabla" colspan="99">Colocación</th>
                    </tr>
                    <tr id="tablaColocacionHead">

                    </tr>
                </thead>
                <tbody id="tablaColocacionBody">
                </tbody>
                <!-- <thead >
                        <tr>
                            <th id="tituloTabla" colspan="99">Detalle Brokers</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBrokersBody">
                    </tbody> -->
            </table>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="tituloTabla" colspan="99">Venta Promedio por Asesor</th>
                    </tr>
                    <tr class="tablaAsesorHead">

                    </tr>
                </thead>
                <tbody id="tablaAsesorPromBody">
                </tbody>
            </table>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="tituloTabla" colspan="99">Plantilla de Asesores</th>
                    </tr>
                    <tr class="tablaAsesorHead">

                    </tr>
                </thead>
                <tbody id="tablaAsesorBody">
                </tbody>
            </table>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="tituloTabla" colspan="99">Venta Promedio por Supervisores</th>
                    </tr>
                    <tr class="tablaAsesorHead">

                    </tr>
                </thead>
                <tbody id="tablaSupervisorPromBody">
                </tbody>
            </table>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="tituloTabla" colspan="99">Plantilla de Supervisores</th>
                    </tr>
                    <tr class="tablaAsesorHead">

                    </tr>
                </thead>
                <tbody id="tablaSupervisorBody">
                </tbody>
            </table>



            </table>
        </div>
    </div>
    <div class="row chart" id="body">
        <div class="col">
            <canvas id="canvasGraficaColocacion" width="500" height="400"></canvas>
        </div>
        <div class="col">
            <canvas id="canvasGraficaEstado" width="500" height="400"></canvas>
        </div>
    </div>
    <div class="row chart" id="body">
        <div class="col">
            <canvas id="canvasGraficaAsesor" width="500" height="400"></canvas>
        </div>
        <div class="col">
            <canvas id="canvasGraficaMNBrokers" width="500" height="400"></canvas>
        </div>
    </div>
</body>

</html>
