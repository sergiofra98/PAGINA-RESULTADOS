<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Por Estado</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estiloGeneral.css">
    <link rel="stylesheet" href="css/estiloEstado.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/scriptEstado.js"></script>
    <script src="js/scriptGeneral.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form onsubmit="getColocacion()" class="form-group" id="consulta">
            <div class="row">
                <div class="col-sm">
                    <h3>Resultados por estado</h3>
                </div>

                <div class="col-sm">
                    <label for="division">Rango de tiempo: </label>
                    <div id="selectorFecha">
                        <select required name="inputTiempo" id="inputMes" class="form-control">
                        </select>

                        &nbsp; A hoy
                        <span id="fechaHoy">

                        </span>
                    </div>
                </div>
                <div class="col-sm">
                    <label for="mes">División: </label>
                    <select required name="inputMes" id="inputMes" class="form-control">
                        <option disabled hidden selected value="">Elija una opción</option>
                        <option value="CENTRO">Centro</option>
                        <option value="SUR">Sur</option>
                        <option value="NORESTE">Noreste</option>
                        <option value="NORTE">Norte</option>
                        <option value="VMNORTE">VM Norte</option>
                        <option value="VMSUR">VM Sur</option>
                        <option value="VMCENTRO">VM Centro</option>
                    </select>
                </div>

                <button type="button" id="btnBuscar" class="btn btn-primary" onclick="getColocacion()">Consultar</button>
            </div>
        </form>

        <div class="row titulo">
            <div class="col">
                <h4>
                    Colocación
                </h4>
            </div>
            <div class="col">
                <h4 id="divisionTexto">

                </h4>
            </div>
        </div>
        <div class="row tabla">
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr id="tablaColocacionHead">

                        </tr>
                    </thead>
                    <tbody id="tablaColocacionBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row titulo">
            <div class="col">
                <h4>
                    Detalle Brokers
                </h4>
            </div>
        </div>
        <div class="row tabla">
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr id="tablaBrokersHead">

                        </tr>
                    </thead>
                    <tbody id="tablaBrokersBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row titulo">
            <div class="col">
                <h4>
                    Venta Promedio por Asesor
                </h4>
            </div>
        </div>
        <div class="row tabla">
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr id="tablaAsesorPromHead">

                        </tr>
                    </thead>
                    <tbody id="tablaAsesorPromBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row titulo">
            <div class="col">
                <h4>
                    Plantilla de Asesores
                </h4>
            </div>
            <div class="col">
                <h4 id="divisionTexto">

                </h4>
            </div>
        </div>
        <div class="row tabla">
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr id="tablaAsesorHead">

                        </tr>
                    </thead>
                    <tbody id="tablaAsesorBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row chart">
            <div class="col">
                <canvas id="canvasGraficaColocacion" width="500" height="400"></canvas>
            </div>
            <div class="col">
                <canvas id="canvasGraficaEstado" width="500" height="400"></canvas>
            </div>
        </div>
        <div class="row chart">
            <div class="col">
                <canvas id="canvasGraficaAsesor" width="500" height="400"></canvas>
            </div>
            <div class="col">
                <canvas id="canvasGraficaMNBrokers" width="500" height="400"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
